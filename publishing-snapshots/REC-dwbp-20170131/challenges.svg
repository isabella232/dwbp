nslate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText" role="heading" tabindex="0">Data Republication</text></g><g transform="translate(0,-30)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel" tabindex="0">How can I reuse <tspan x="800" y="105" class="connectorLabel">data responsibly?</tspan></text><use xlink:href="#RColRightConnector"/></g><g id="BPsReuse" role="list" transform="translate(925,0)"><a role="listitem" target="_top" xlink:href="Overview.html#ProvideFeedbackToPublisher"><text id="ProvideFeedbackToPublisher" x="10" y="30" class="rightCol">Provide Feedback to the Original Publisher</text></a><a role="listitem" target="_top" xlink:href="Overview.html#FollowLicensingTerms"><text id="FollowLicensingTerms" x="10" y="60" class="rightCol">Follow Licensing Terms</text></a><a role="listitem" target="_top" xlink:href="Overview.html#CiteOriginalPublication"><text id="CiteOriginalPublication" x="10" y="90" class="rightCol">Cite the Original Publication</text></a><path fill="none" stroke="#000" stroke-width="2" d="M 10,0 L -5,0 -5,110 10,110"/></g></g></g></svg>