<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 1250 1850"><title>Data on the Web Challenges</title><style type="text/css">text{font-family:sans-serif;font-size:1em}a{fill:#005a9c;font-size:1.2em;text-anchor:end;cursor:pointer;text-decoration:underline}text.rightCol{text-anchor:start}.blueBoxText,.centreBox,.connectorLabel{text-anchor:middle;fill:#000;stroke:none}.centreBox{font-size:1.6em;font-weight:700}</style><defs><rect id="firstRect" width="170" height="110" x="60" y="10" fill="#ccf" stroke="#000" stroke-width="1"/><path id="leftConnector" stroke="#000" stroke-width="2" d="M 420 85 H660"/><path id="rightConnector" stroke="#000" stroke-width="2" d="M 830 85 H890"/><path id="RColLeftConnector" stroke="#000" stroke-width="2" d="M 460 85 H510"/><path id="RColRightConnector" stroke="#000" stroke-width="2" d="M 680 85 H920"/><path id="verticalConnector" stroke="#000" stroke-width="2" d="M 890 85 L 890 1806"/><path id="challengeToVert" stroke="#000" stroke-width="2" d="M -60 90 H0"/></defs><g transform="translate(-940,-20)"><g transform="translate(950,850)"><rect id="CentreRect" width="250" height="180" x="0" y="0" fill="#ccf" stroke="#000" stroke-width="1"/><text x="125" y="84" class="centreBox" tabindex="0">Data on the Web <tspan x="125" y="114">Challenges</tspan></text><use transform="translate(310,0)" xlink:href="#challengeToVert"/></g><use transform="translate(370,0)" xlink:href="#verticalConnector"/><g transform="translate(800,0)"><g transform="translate(450,20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText" role="heading" tabindex="0">Metadata</text></g><g><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel" tabindex="0">How do I provide metadata <tspan x="800" y="105" class="connectorLabel">for humans &amp; machines?</tspan></text><use xlink:href="#RColRightConnector"/></g><g id="BPsMetadata" role="list" transform="translate(925,5)"