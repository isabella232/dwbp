ghtCol">Provide data provenance information</text></a><a role="listitem" target="_top" xlink:href="Overview.html#DataQuality"><text id="DataQuality" x="10" y="60" class="rightCol">Provide data quality information</text></a><path fill="none" stroke="#000" stroke-width="2" d="M 5,10 L -5,10 -5,75 10,75"/></g></g><g transform="translate(800,450)"><g transform="translate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText" role="heading" tabindex="0">Data Versioning</text></g><g transform="translate(0,-45)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel" tabindex="0">How can I track <tspan x="800" y="105" class="connectorLabel">versions &amp; version histories?</tspan></text><use xlink:href="#RColRightConnector"/></g><g id="BPsVersion" role="list" transform="translate(925,5)"><a role="listitem" target="_top" xlink:href="Overview.html#VersioningInfo"><text id="VersioningInfo" x="10" y="30" class="rightCol">Provide a version indicator</text></a><a role="listitem" target="_top" xlink:href="Overview.html#VersionHistory"><text id="VersionHistory" x="10" y="60" class="rightCol">Provide version history</text></a><path fill="none" stroke="#000" stroke-width="2" d="M 5,0 L -5,0 -5,80 10,80"/></g></g><g transform="translate(800,585)"><g transform="translate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText" role="heading" tabindex="0">Data Identification</text></g><g transform="translate(0,-30)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel" tabindex="0">How can I identify <tspan x="800" y="105" class="connectorLabel">datasets &amp; distributions?</tspan></text><use xlink:href="#RColRightConnector"/></g><g id="BPsIdentification" role="list" transform="translate(925,5)"><a role="listitem" target="_top" xlink:href="Overview.html#UniqueIdentifiers"><text id="UniqueIdentifiers" x="10" y="5" class="rightCol">Use persistent URIs as identifiers of datasets</text></a><a role="listitem" target="_top" xlink:href="Overview.html#identifiersWithinDatasets"><text id="identifiersWithinDatasets" x="10" y="35" class="rightCol">Use persistent URIs as identifiers within datasets</text></a><a role="listitem" target="_top" xlink:href="Overview.html#VersionIdentifiers"><text id="VersionIdentifiers" x="10" y="65" class="rightCol">Assign URIs to dataset versions and series</text></a><path fill="none" stroke="#000" stroke-width="2" d="M 5,-20 L -5,-20 -5,85 10,85"/></g></g><g transform="translate(800,680)"><g transform="translate(450,20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText" role="heading" tabindex="0">Data Formats</text></g><g><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel" tabindex="0">What data formats <tspan x="800" y="105" class="connectorLabel">should I use?</tspan></text><use xlink:href="#RColRightConnector"/></g><g id="BPsDataFormats" role="list" transform="translate(925,20)"><a role="listitem" target="_top" xlink:href="Overview.html#MachineReadableStandardizedFormat"><text id="MachineReadableStandardizedFormat" x="10" y="30" class="rightCol">Use machine-readable, standardized formats</text></a><a role="listitem" target="_top" xlink:href="Overview.html#LocaleParametersMetadata"><text id="LocaleParametersMetadata" x="10" y="60" class="rightCol">Use locale-neutral data representations</text></a><a role="listitem" target="_top" xlink:href="Overview.html#MultipleFormats"><text id="MultipleFormats" x="10" y="90" class="rightCol">Provide data in multiple formats</text></a><path fill="none" stroke="#000" stroke-width="2" d="M 5,10 L -5,10 -5,105 10,105"/></g></g><g transform="translate(800,820)"><g transform="translate(450,20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText" role="heading" tabindex="0">Data Vocabularies</text></g><g><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel" tabindex="0">How to improve <tspan x="800" y="105" class="connectorLabel">data interoperability?</tspan></text><use xlink:href="#RColRightConnector"/></g><g id="BPsDataVocab" role="list" transform="translate(925,20)"><a role="listitem" target="_top" xlink:href="Overview.html#ReuseVocabularies"><text id="ReuseVocabularies" x="10" y="55" class="rightCol">Reuse vocabularies, preferably standardized ones</text></a><a role="listitem" target="_top" xlink:href="Overview.html#ChooseRightFormalizationLevel"><text id="ChooseRightFormalizationLevel" x="10" y="85" class="rightCol">Choose the right formalization level</text></a><path fill="none" stroke="#000" stroke-width="2" d="M 5,30 L -5,30 -5,100 10,100"/></g></g><g transform="translate(800,1070)"><g transform="translate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText" role="heading" tabindex="0">Data Access</text></g><g transform="translate(0,-30)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel" tabindex="0">How can I provide <tspan x="800" y="105" class="connectorLabel">access to data?</tspan></text><use xlink:href="#RColRightConnector"/></g><g id="BPsAccess" role="list" transform="translate(925,-90)"><a role="listitem" target="_top" xlink:href="Overview.html#BulkAccess"><text id="BulkAccess" x="10" y="30" class="rightCol">Provide bulk download</text></a><a role="listitem" target="_top" xlink:href="Overview.html#ProvideSubsets"><text id="ProvideSubsets" x="10" y="60" class="rightCol">Provide Subsets for Large Datasets</text></a><a role="listitem" target="_top" xlink:href="Overview.html#Conneg"><text id="Conneg" x="10" y="90" class="rightCol">Use content negotiation</text></a><a role="listitem" target="_top" xlink:href="Overview.html#AccessRealTime"><text id="AccessRealTime" x="10" y="120" class="rightCol">Provide real time access</text></a><a role="listitem" target="_top" xlink:href="Overview.html#AccessUptoDate"><text id="AccessUptoDate" x="10" y="150" class="rightCol">Provide data up to date<