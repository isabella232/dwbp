<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="920" height="1510" preserveAspectRatio="xMinYMin" viewBox="945 20 800 1990"><title>Data on the Web Challenges</title><style type="text/css">text{font-family:sans-serif;font-size:1em}text.leftCol,text.rightCol{fill:#005a9c;font-size:1.2em;text-anchor:end;cursor:pointer;text-decoration:underline}text.rightCol{text-anchor:start}.blueBoxText,.centreBox,.connectorLabel{text-anchor:middle;fill:#000;stroke:none}.centreBox{font-size:1.6em;font-weight:700}#svg{border:medium solid green}</style><script type="text/javascript"><![CDATA[

