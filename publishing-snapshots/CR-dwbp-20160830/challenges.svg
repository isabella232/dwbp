"/><text x="140" y="70" class="blueBoxText">Data License</text></g></g><g transform="translate(800,315)"><g id="BPsProv" transform="translate(925,5)"><text id="DataProvenance" x="10" y="30" class="rightCol">Provide data provenance information</text><text id="DataQuality" x="10" y="60" class="rightCol">Provide data quality information</text><path fill="none" stroke="#000" stroke-width="2" d="M 5,10 L -5,10 -5,75 10,75"/></g><g transform="translate(0,-35)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel">How can I add trust?</text><use xlink:href="#RColRightConnector"/></g><g transform="translate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="60" class="blueBoxText">Provenance</text><text x="140" y="90" class="blueBoxText">&amp; quality</text></g></g><g transform="translate(800,450)"><g id="BPsVersion" transform="translate(925,5)"><text id="VersioningInfo" x="10" y="30" class="rightCol">Provide a version indicator</text><text id="VersionHistory" x="10" y="60" class="rightCol">Provide version history</text><path fill="none" stroke="#000" stroke-width="2" d="M 5,0 L -5,0 -5,80 10,80"/></g><g transform="translate(0,-45)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel">How can I track</text><text x="800" y="105" class="connectorLabel">versions &amp; version histories?</text><use xlink:href="#RColRightConnector"/></g><g transform="translate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText">Data Versioning</text></g></g><g transform="translate(800,585)"><g id="BPsIdentification" transform="translate(925,5)"><text id="UniqueIdentifiers" x="10" y="5" class="rightCol">Use persistent URIs as identifiers of datasets</text><text id="identifiersWithinDatasets" x="10" y="35" class="rightCol">Use persistent URIs as identifiers within datasets</text><text id="VersionIdentifiers" x="10" y="65" class="rightCol">Assign URIs to dataset versions and series</text><path fill="none" stroke="#000" stroke-width="2" d="M 5,-20 L -5,-20 -5,85 10,85"/></g><g transform="translate(0,-30)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel">How can I identify</text><text x="800" y="105" class="connectorLabel">datasets &amp; distributions?</text><use xlink:href="#RColRightConnector"/></g><g transform="translate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText">Data Identification</text></g></g><g transform="translate(800,680)"><g id="BPsDataFormats" transform="translate(925,20)"><text id="MachineReadableStandardizedFormat" x="10" y="30" class="rightCol">Use machine-readable, standardized formats</text><text id="LocaleParametersMetadata" x="10" y="60" class="rightCol">Use locale-neutral data representations</text><text id="MultipleFormats" x="10" y="90" class="rightCol">Provide data in multiple formats</text><path fill="none" stroke="#000" stroke-width="2" d="M 5,10 L -5,10 -5,105 10,105"/></g><g><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel">What data formats</text><text x="800" y="105" class="connectorLabel">should I use?</text><use xlink:href="#RColRightConnector"/></g><g transform="translate(450,20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText">Data Formats</text></g></g><g transform="translate(800,820)"><g id="BPsDataVocab" transform="translate(925,20)"><text id="ReuseVocabularies" x="10" y="55" class="rightCol">Reuse vocabularies, preferably standardized ones</text><text id="ChooseRightFormalizationLevel" x="10" y="85" class="rightCol">Choose the right formalization level</text><path fill="none" stroke="#000" stroke-width="2" d="M 5,30 L -5,30 -5,100 10,100"/></g><g><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel">How to improve</text><text x="800" y="105" class="connectorLabel">data interoperability?</text><use xlink:href="#RColRightConnector"/></g><g transform="translate(450,20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText">Data Vocabularies</text></g></g><g transform="translate(800,1070)"><g id="BPsAccess" transform="translate(925,-90)"><text id="BulkAccess" x="10" y="30" class="rightCol">Provide bulk download</text><text id="ProvideSubsets" x="10" y="60" class="rightCol">Provide Subsets for Large Datasets</text><text id="Conneg" x="10" y="90" class="rightCol">Use content negotiation</text><text id="AccessRealTime" x="10" y="120" class="rightCol">Provide real time access</text><text id="AccessUptoDate" x="10" y="150" class="rightCol">Provide data up to date</text><text id="DataUnavailabilityReference" x="10" y="180" class="rightCol">Provide an explanation for data that&apos;s not available</text><text id="useanAPI" x="10" y="210" class="rightCol">Make Data Available through an API</text><text id="APIHttpVerbs" x="10" y="240" class="rightCol">Use Web Standards as the foundation of APIs</text><text id="documentYourAPI" x="10" y="270" class="rightCol">Provide complete documentation for your API</text><text id="avoidBreakingChangesAPI" x="10" y="300" class="rightCol">Avoid Breaking Changes to Your API</text><path fill="none" stroke="#000" stroke-width="2" d="M 10,0 L -5,0 -5,312 10,312"/></g><g transform="translate(0,-30)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel">How can I provide</text><text x="800" y="105" class="connectorLabel">access to data?</text><use xlink:href="#RColRightConnector"/></g><g transform="translate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText">Data Access</text></g></g><g transform="translate(800,1325)"><g id="BPsDataPreservation" transform="translate(925,20)"><text id="ResourceStatus" x="10" y="30" class="rightCol">Preserve identifiers</text><text id="EvaluateCoverage" x="10" y="60" class="rightCol">Assess dataset coverage</text><path fill="none" stroke="#000" stroke-width="2" d="M 10,0 L -5,0 -5,80 10,80"/></g><g transform="translate(0,-3