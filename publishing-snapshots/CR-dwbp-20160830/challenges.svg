de Feedback to the Original Publisher</text><text id="FollowLicensingTerms" x="10" y="60" class="rightCol">Follow Licensing Terms</text><text id="CiteOriginalPublication" x="10" y="90" class="rightCol">Cite the Original Publication</text><path fill="none" stroke="#000" stroke-width="2" d="M 10,0 L -5,0 -5,110 10,110"/></g><g transform="translate(0,-30)"><use xlink:href="#RColLeftConnector"/><text x="800" y="75" class="connectorLabel">How can I reuse</text><text x="800" y="105" class="connectorLabel">data responsibly?</text><use xlink:href="#RColRightConnector"/></g><g transform="translate(450,-20)"><use xlink:href="#firstRect"/><text x="140" y="70" class="blueBoxText">Data Republication</text></g></g><g transform="translate(950,850)"><rect id="CentreRect" width="250" height="180" x="0" y="0" fill="#bbf" stroke="#000" stroke-width="1"/><text x="125" y="84" class="centreBox">Data on the Web</text><text x="125" y="114" class="centreBox">Challenges</text><use transform="translate(310,0)" xlink:href="#challengeToVert"/></g><use transform="translate(370,0)" xlink:href="#verticalConnector"/></svg>